apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: sextant
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/x-forwarded-prefix: /apples
spec:
  rules:
  - http:
      paths:
      - path: /echo(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: echo
            port:
              number: 80
      - path: /nginx(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
